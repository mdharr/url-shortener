<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>URL Shortener</title>
    <style>
        :root {
            --bg-color: #f0f2f5;
            --container-bg-color: #ffffff;
            --text-color: #333;
            --heading-color: #1a1a1a;
            --input-border-color: #ddd;
            --button-bg-color: #007bff;
            --button-hover-bg-color: #0056b3;
            --result-bg-color: #e9f5ff;
            --result-border-color: #007bff;
            --link-color: #0056b3;
        }

        .dark-theme {
            --bg-color: #1e1e1e;
            --container-bg-color: #2c2c2c;
            --text-color: #e0e0e0;
            --heading-color: #ffffff;
            --input-border-color: #555;
            --button-bg-color: #4a90e2;
            --button-hover-bg-color: #357bd8;
            --result-bg-color: #252a30;
            --result-border-color: #4a90e2;
            --link-color: #8ab4f8;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            background-color: var(--container-bg-color);
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            text-align: center;
            max-width: 500px;
            width: 90%;
            animation: fadeIn 0.8s ease-in-out;
            position: relative;
        }

        #theme-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--text-color);
            transition: color 0.3s ease;
        }

        #theme-toggle:hover {
            color: var(--link-color);
        }

        h1 {
            color: var(--heading-color);
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        input[type="url"] {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid var(--input-border-color);
            background-color: var(--container-bg-color);
            color: var(--text-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="url"]:focus {
            outline: none;
            border-color: var(--link-color);
        }

        .shorten-btn {
            background-color: var(--button-bg-color);
            color: #ffffff;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-weight: 600;
        }

        .shorten-btn:hover {
            background-color: var(--button-hover-bg-color);
            transform: translateY(-2px);
        }

        .result {
            margin-top: 2rem;
            padding: 1.5rem;
            background-color: var(--result-bg-color);
            border: 1px dashed var(--result-border-color);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .result p {
            margin: 0 0 1rem 0;
            font-weight: 500;
            text-align: left;
            width: 100%;
        }

        .result-actions {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            width: 100%;
        }

        .shortened-link-container {
            display: flex;
            align-items: center;
            border: 1px solid var(--result-border-color);
            border-radius: 8px;
            padding: 0.5rem;
            background-color: var(--container-bg-color);
            flex-grow: 1;
        }

        #shortened-link {
            flex-grow: 1;
            text-align: left;
            padding: 0 0.5rem;
            color: var(--link-color);
            font-size: 1.1rem;
            word-wrap: break-word;
            word-break: break-all;
        }

        .action-button {
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-weight: 600;
        }
        .copy-btn {
            background-color: #6c757d;
            color: #ffffff;
        }
        .copy-btn:hover {
            background-color: #5a6268;
            transform: translateY(-2px);
        }
        .go-btn {
            background-color: #28a745;
            color: #ffffff;
        }
        .go-btn:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
<div class="container">
    <button id="theme-toggle" aria-label="Toggle dark theme">🌙</button>
    <h1>URL Shortener</h1>
    <form action="/shorten" method="post">
        <label for="url">Enter URL:</label>
        <input type="url" id="url" name="url" placeholder="https://example.com" required>
        <button type="submit" class="shorten-btn">Shorten</button>
    </form>
    <div th:if="${shortenedUrl}" class="result">
        <p>Your shortened URL is:</p>
        <div class="result-actions">
            <div class="shortened-link-container">
                <span id="shortened-link" th:text="${shortenedUrl}"></span>
            </div>
            <button id="copy-button" class="action-button copy-btn">Copy</button>
            <a th:href="${shortenedUrl}" target="_blank" class="action-button go-btn">Go</a>
        </div>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', () => {
const toggleButton = document.getElementById('theme-toggle');
        const body = document.body;

        // Function to set the button's emoji based on the theme
        const updateToggleButton = () => {
            if (body.classList.contains('dark-theme')) {
                toggleButton.textContent = '☀️'; // Sun emoji for dark theme
            } else {
                toggleButton.textContent = '🌙'; // Moon emoji for light theme
            }
        };

        // Load saved theme preference from local storage and update button
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            body.classList.add(savedTheme);
        }
        updateToggleButton();

        // Toggle theme and button's emoji on click
        toggleButton.addEventListener('click', () => {
            if (body.classList.contains('dark-theme')) {
                body.classList.remove('dark-theme');
                localStorage.removeItem('theme');
            } else {
                body.classList.add('dark-theme');
                localStorage.setItem('theme', 'dark-theme');
            }
            updateToggleButton();
        });

        const copyButton = document.getElementById('copy-button');
        if (copyButton) {
            copyButton.addEventListener('click', () => {
                const linkElement = document.getElementById('shortened-link');
                const linkText = linkElement.textContent;

                // Use the modern clipboard API
                navigator.clipboard.writeText(linkText).then(() => {
                    copyButton.textContent = 'Copied!';
                    setTimeout(() => {
                        copyButton.textContent = 'Copy';
                    }, 2000);
                }).catch(err => {
                    console.error('Failed to copy text: ', err);
                });
            });
        }
    });
</script>
</body>
</html>
